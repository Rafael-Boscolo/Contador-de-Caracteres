<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Caracteres</title>

    <link rel="stylesheet" href="style/style.css"/>
    <script src="js/script.js" defer ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="replace">Contador de Caracteres</h1>
      <div class="field">
        <label for="input">Digite seu texto:</label>
        <textarea name="input" id="input" rows="6"></textarea>
      </div>

      <div class="counter">0 caractere(s)</div>
      <button class="toggle">Contar Palavras</button>

    </div>
  </body>
</html>
